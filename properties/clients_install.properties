# Select Microsoft Office Applications
# Select which Microsoft Office applications should activate the SAS Add-In for Microsoft Office.
#msofficeint.office.excel=yes/no
 msofficeint.office.excel=yes
#msofficeint.office.word=yes/no
 msofficeint.office.word=yes
#msofficeint.office.powerpoint=yes/no
 msofficeint.office.powerpoint=yes
#msofficeint.office.outlook=yes/no
 msofficeint.office.outlook=no

# SAS Environments URL
